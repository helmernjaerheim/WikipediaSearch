<html>
	<meta charset="UTF-8"> 
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="background">
			<div id="initial-page">
				<div id="random-article" class="white-text">
					<a class=white-text-link href="https://en.wikipedia.org/wiki/Special:Random" style="text-decoration:none">Click here for a random article</a>
				</div>
				<div id="search-bar">
					<div id="line-on-search-bar" class="orange-line">

					</div>
					<div id="cross">
						<div id="cross-on-search-bar-line-1" class="orange-line">

						</div>
						<div id="cross-on-search-bar-line-2" class="orange-line">

						</div>
					</div>
					<form id="text-search">
						<input id="text-field" type="text">
					</form>
				</div>
				<div id="explanation-text" class="white-text">
					Click icon to search
				</div>
			</div>
			<ul id="wikipedia-list">
				
			</ul>
		</div>
	</body>
</html>
